<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <script>
        let table = "<table border='1' cellspacing='0' cellpadding='3'>"
        for(i=1; i<10; i++){
            table = table + "<tr>"
            for(j=2 ; j<10 ; j++){
                table = table + "<td>" + j + " * " + i + " = " + i*j + "</td>" 
            }
            table = table + "</tr>"
        }
        table = table + "</table>"
        document.write(table)
    </script>
</body>
</html>
