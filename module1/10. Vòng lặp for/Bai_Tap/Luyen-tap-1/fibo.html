    <script>
        let number=parseInt(prompt('nhap vao so fibo muon in'))
        
        // truy hồi
        function fibo(num){
            if(num == 1 || num == 2 ){
               return 1
            }
            let a1 = 1;
            let a2 = 1;
            let a;
            let i = 3;
            while(i <= num){
                a = a1 + a2;
                a1 = a2;
                a2 = a;
                i++
            }
                return a
        }
        document.writeln(fibo(number))
