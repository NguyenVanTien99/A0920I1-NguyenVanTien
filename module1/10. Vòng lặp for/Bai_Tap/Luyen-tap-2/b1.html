<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number=parseInt(prompt('nhap vao so fibo muon in'))
        document.writeln('1' + ' ' + '1')

        function fibo(num) {
            let a1 = 1;
            let a2 = 1;
            let a;
            let i = 3;
            while (i <= num) {
                a = a1 + a2;
                a1 = a2;
                a2 = a;
                document.writeln(a + ' ')
                i++
            }
        }
        fibo(number)

    </script>
</body>

</html>
