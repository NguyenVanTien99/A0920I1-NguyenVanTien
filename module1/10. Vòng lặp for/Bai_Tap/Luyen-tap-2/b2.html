<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = parseInt(prompt('nhap so can tinh giao thá»«a'));
        function giaithua(n){
            let giaithua = 1
            for(i=1; i <= n;i ++){
                giaithua *= i;
            }
            return giaithua
        }
        document.write(giaithua(num))
    </script>
</body>
</html>
