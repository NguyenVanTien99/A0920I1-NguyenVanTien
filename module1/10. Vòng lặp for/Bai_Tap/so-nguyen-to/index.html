        let number = parseInt(prompt("nhập số n"))
        let count = 0
        let N = 2

        function checkPrime(num){
                if(num<2){
                    return false
                }else{
                    for(let i = 2; i < num; i++){
                        if(num%i == 0){
                            return false
                        }
                    }
                }
                return true
            }

        while(count < number){
            if(checkPrime(N)){
                document.write(N+' ')
                count ++;
            }
            N++
        }
