<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        table = "<table border = '1'>" 
        for(i = 1; i<=9; i ++){
            table = table + "<tr>" 
            for(j = 1 ; j <= 9; j ++){
                table = table + "<td>"+ j*i + "</td>"
            }
            table = table + "</tr>"
        }
        table = table + "<table>"

        document.write(table)

    </script>
</body>
</html>
