<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        td{
            height: 30px;
            width: 150px;
            text-align: center;
        }
     
        tr:nth-child(odd) {background-color:gray;}

    </style>
</head>

<body>
    <h1><b>Market Research Survey</b>b></h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>

    <form action="">

        <label>
            <b>What is your age range?</b>
        </label>
        <div>
            <select>
                <option value="18-24">
                    18-24
                </option>
                <option value="25-34">
                    25-34
                </option>
                <option value="35-50">
                    35-50
                </option>
                <option value="50+">
                    50+
                </option>
            </select>
        </div>


        <label>
            <b>What is your yearly income range?</b>
        </label>
        <div>
            <select>
                <option value="$0 - $25,000">
                    $0 - $25,000
                </option>
                <option value="$25,001 - $50,000">
                    $25,001 - $50,000
                </option>
                <option value="$50,001 - $100,000">
                    $50,001 - $100,000
                </option>
                <option value="$100,000+">
                    $100,000+
                </option>
            </select>
        </div>

        <label>

            <b> Gender Identity</b>
        </label> <br>
        <label><input type="radio" value="Male" name="sex">Male</label> <br>
        <label><input type="radio" value="Female" name="sex">Female</label> <br>
        <label><input type="radio" value="Nonbinary" name="sex">Nonbinary</label> <br>
        <label><input type="radio" value="Other" name="sex" checked>Other</label> <br>
        <label><input type="text" value="" name="other"></label> <br>

        <label>
          
            <b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b>
        </label> <br>
        <label><input type="checkbox" value="Male" name="Product">Product 1 </label> <br>
        <label><input type="checkbox" value="Female" name="Product">Product 2 </label> <br>
        <label><input type="checkbox" value="Nonbinary" name="Product">Product 3 </label> <br>


        <label>
            <b>How often would you use our new product?</b>
        </label> <br>
        <label><input type="radio" value="Male" name="sex">Daily </label> <br>
        <label><input type="radio" value="Female" name="sex">Weekly </label> <br>
        <label><input type="radio" value="Nonbinary" name="sex">Monthly </label> <br>

        <label>
            <b>What would you pay for the new product?</b>
        </label><br>
        <span class="symbol">$</span>
        <span>
            <input name="Field" type="text">
            <label>Dollars</label>
        </span>
        <span>.</span>
        <span>
            <input name="Field" type="text" value="">
            <label for="Field">Cents</label>
        </span><br>
        <label>
            <b>What features would you like to see in the new product.</b>
        </label><br>
        <textarea cols="50" rows="4"> </textarea><br>
        <label>
            <b> Please rate the level of agreement with the following statement</b>
        </label><br>
        <table border="1">
        <tr>
            <td></td>
            <td>Strong disagree</td>
            <td>Disagree</td>
            <td>Agree</td>
            <td>Strong Agree</td>
        </tr>
        <tr>
            <td>Our product are priced fairy</td>
            <td><input type="radio" name="vote" id=""><br>1</td>
            <td><input type="radio" name="vote" id=""><br>2</td>
            <td><input type="radio" name="vote" id=""><br>3</td>
            <td><input type="radio" name="vote" id=""><br>4</td>
        </tr>
        <tr>
            <td>Our product are high quality</td>
            <td><input type="radio" name="vote1" id=""><br>1</td>
            <td><input type="radio" name="vote1" id=""><br>2</td>
            <td><input type="radio" name="vote1" id=""><br>3</td>
            <td><input type="radio" name="vote1" id=""><br>4</td>
        </tr>
        <tr>
            <td>You should recomend our product</td>
            <td><input type="radio" name="vote2" id=""><br>1</td>
            <td><input type="radio" name="vote2" id=""><br>2</td>
            <td><input type="radio" name="vote2" id=""><br>3</td>
            <td><input type="radio" name="vote2" id=""><br>4</td>
        </tr>
        </table>
        <input type="submit" name="submit" id="sunmit">
    </form>






</body>

</html>
