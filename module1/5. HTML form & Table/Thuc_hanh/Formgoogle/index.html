<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGoodle</title>
</head>
<body>
    <form action="https://www.google.com.vn/search" method="post"> 
        <input type="text" name="q"/>
        <input type="submit" value="Tìm kiếm"/>
   </form>
  <!-- 1. method get gửi dữ liệu nhập vào ô input lên serve và được hiển thị trong URL
  2. method get không gửi đc dữ liệu nhập vào ô input, hiển thị lỗi 405.That’s an error.
  3. muốn sử dụng trang tìm kiếm Bing ta thay thuộc tính action="" -->
</body>
</html>
