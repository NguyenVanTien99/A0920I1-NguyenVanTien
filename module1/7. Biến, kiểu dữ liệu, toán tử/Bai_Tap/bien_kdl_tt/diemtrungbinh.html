<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diem</title>
</head>
<body>
    <script>
        a = prompt('Điểm lý')
        b = prompt('Điểm hóa')
        c = prompt('Điểm sinh')

        ly = parseInt(a)
        hoa = parseInt(b)
        sinh = parseInt(c)

        alert('Điểm trung bình của bạn  là ' + (ly + hoa + sinh)/3)

    </script>
</body>
</html>
