<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1">
    <input type="text" id="num2"><br><br>
    <button id="add" value="addition" onclick="calcu('addition')">addition</button>
    <button id="sub" value="subtraction" onclick="calcu('subtraction')">Subtraction</button>
    <button id="mul" value="multiplication" onclick="calcu('multiplication')">Multiplication</button>
    <button id="div" value="division" onclick="calcu('division')">Division</button><br><br>

    <!-- <button id="add" value="addition" >addition</button>

    <button id="sub" value="subtraction" >Subtraction</button>

    <button id="mul" value="multiplication" >Multiplication</button>

    <button id="div" value="division" >Division</button><br><br> -->

    <label id="result"></label>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const add = document.getElementById('add');
        const mul = document.getElementById('mul');
        const sub = document.getElementById('sub');
        const div = document.getElementById('div');
        const result = document.getElementById('result');

        // add.addEventListener("click", calcu('addition'));
        // mul.addEventListener("click", calcu('subtraction'));
        // sub.addEventListener("click", calcu('multiplication'));
        // div.addEventListener("click", calcu('division'));

        function calcu(param) {
            if (param == add.value) {
                result.innerHTML = 'result addition:' + (parseInt(num1.value) + parseInt(num2.value))
            } else if (param == mul.value) {
                result.innerHTML = 'result addition:' + (parseInt(num1.value) * parseInt(num2.value))
            } else if (param == sub.value) {
                result.innerHTML = 'result Subtraction:' + (parseInt(num1.value) - parseInt(num2.value))
            } else {
                if (num2.value == 0) {
                    result.innerHTML = 'Cannot divide a number by 0'
                } else {
                    result.innerHTML = 'result division:' + (parseInt(num1.value) / parseInt(num2.value))
                }
            }
        }
    </script>
</body>

</html>
