<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = parseFloat(prompt('nhap vao thu nhap mot thang cua ban'));
        let level = parseFloat(prompt('nhap vao bac thue cua ban (1,2,3,4,5,6,7) '))

        switch (level) {

        case 1: 
            alert('thue ban phai dong hang nam la: ' + ((money*5)/100)*12)
            break;
        case 2: 
            alert('thue ban phai dong hang nam la: ' + ((money*10)/100)*12)
            break;
        case 3: 
            alert('thue ban phai dong hang nam la: ' + ((money*15)/100)*12)
            break;
        case 4:
            alert('thue ban phai dong hang nam la: ' + ((money*25)/100)*12)
            break;
        case 5:
            alert('thue ban phai dong hang nam la: ' + ((money*30)/100)*12)
            break;
        case 6:
            alert('thue ban phai dong hang nam la: ' + ((money*35)/100)*12)
            break;
        case 7:
            alert('thue ban phai dong hang nam la: ' + ((money*40)/100)*12)
            break;
        default: 
            alert('Khong Hop le')
        }

        </script>   
</body>

</html>
