<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert('Phuong trinh bac hai co dang ax2+bx+c = 0')
        let a = parseFloat(prompt('nhap a'))
        let b = parseFloat(prompt('nhap b'))
        let c = parseFloat(prompt('nhap c'))

        let delta = b*b - 4*a*c

        if(delta < 0){
            alert('phuong trinh vo nghiem')
        }else if(delta == 0){
            alert('phuong trinh co nghiem kep x1=x2= ' + (-b)/(2*a) )
        }else{
            alert('phuong tirnh co hai nghiem x1 = ' + ((-b)+Math.sqrt(delta))/(2*a) + '; x2 = ' + ((-b)-Math.sqrt(delta))/(2*a))
        }


    </script>
</body>
</html>
