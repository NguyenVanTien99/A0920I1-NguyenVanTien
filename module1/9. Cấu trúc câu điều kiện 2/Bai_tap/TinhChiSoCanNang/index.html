<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = prompt('nhap can nang cua ban (kg): ')
        let input2 = prompt('nhap chieu cao cua ban (cm): ')
        

        let weight = parseInt(input1)
        let height = parseInt(input2)

        console.log(weight);
        console.log(height);

        let bmi = weight/((height/100)*(height/100));
        
        console.log(bmi);
        
        if (bmi < 18){
            document.write("<h1>Underweight<h1>");
        }else if (bmi < 25.0){
            document.write("<h1>Normal<h1>");
        }else if (bmi < 30.0){
            document.write("<h1>Overweight<h1>");
        }else{
            document.write("<h1>Obese<h1>");
        }

    </script>
</body>
</html>
